<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>
	<canvas id = "canvas" width="1000" height="1000"></canvas>
	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.fillRect(50,50,50,50);
	ctx.fillRect(70,100,10,40);
	ctx.fillRect(45,120,60,60);
	ctx.fillRect(17,120,120,10);
	ctx.fillRect(45,125,10,100);
	ctx.fillRect(100,125,10,100);
	</script>
</body>
</html>
